<div>
  <ul class="uk-list ovs-list uk-list-divider uk-margin-left uk-margin-right" ng-repeat="item in pc.items">

      <article class="uk-article" id="news-{{ item.id }}">
          <p class="uk-article-meta uk-text-right">{{ item.date }}</p>
          <p>{{ item.text }}</p>
      </article>
    </li>
  </ul>
</div>
